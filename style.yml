rules:
    array-bracket-spacing: error
    array-element-newline:
        - error
        - multiline: true
    block-spacing: error
    brace-style: error
    camelcase: error
    comma-dangle: error
    comma-spacing: error
    comma-style: error
    computed-property-spacing: error
    consistent-this:
        - error
        - that
    eol-last: error
    func-call-spacing: error
    func-names:
        - error
        - as-needed
    indent:
        - error
        - 4
        - SwitchCase: 1
          MemberExpression: 1
    key-spacing: error
    keyword-spacing: error
    linebreak-style: error
    new-cap: error
    new-parens: error
    no-array-constructor: error
    no-bitwise: error
    no-multi-assign: error
    no-multiple-empty-lines: error
    no-negated-condition: error
    no-nested-ternary: error
    no-new-object: error
    no-plusplus:
        - error
        - allowForLoopAfterthoughts: true
    no-tabs: error
    no-trailing-spaces: error
    no-unneeded-ternary: error
    no-whitespace-before-property: error
    object-curly-spacing: error
    object-property-newline:
        - error
        - allowMultiplePropertiesPerLine: true
    one-var:
        - error
        - never
    one-var-declaration-per-line:
        - error
        - always
    operator-assignment: error
    quote-props:
        - error
        - as-needed
        - keywords: true
    quotes:
        - error
        - single
        - avoidEscape: true
    semi:
        - error
        - never
    semi-spacing:
        - error
        - before: false
          after: true
    semi-style:
        - error
        - first
    space-before-blocks:
        - error
        - always
    space-before-function-paren:
        - error
        - named: never
          anonymous: always
    space-in-parens: error
    space-infix-ops: error
    space-unary-ops:
        - error
        - words: true
          nonwords: false
    spaced-comment: error
    unicode-bom: error
